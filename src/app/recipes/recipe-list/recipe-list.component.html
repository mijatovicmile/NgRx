<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success"
                (click)="addNewRecipe()">New Recipe</button>
        <hr>
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index"
                         [recipe]="recipeEl"
                         [index]="i">
        </app-recipe-item>
    </div>
</div>
